<html lang="es">
	<head>

		<title>Home</title>
		<link rel="SHORTCUT ICON" href="media/image/Page_icon.ico">
		
		<!-- ----- PLUGINS ----- -->

		<script src="plugins/jquery/jquery-3.7.1.js"></script>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.css">
		<script src="plugins/bootstrap/js/bootstrap.js"></script>
		
		<!-- Fontawesome -->
		<link rel="stylesheet" href="plugins/fontawesome/css/all.css">
		<script src="plugins/fontawesome/js/all.js"></script>
		
		<!-- ChartJS -->
		<script src="plugins/Chart.js/chart.umd.js"></script>
		
		<!-- jsPDF -->
		<script src="plugins/jsPDF/jspdf.umd.min.js"></script>

		<!-- SweetAlert -->
		<link rel="stylesheet" href="plugins/sweetalert/sweetalert2.css">
		<script src="plugins/sweetalert/sweetalert2.js"></script>

		<script src="plugins/validatejs/validate.js"></script>
		
		<!-- DataTables -->
		<link rel="stylesheet" href="plugins/dataTables/datatables.min.css">
		<link rel="stylesheet" href="plugins/dataTables/dataTables.bootstrap5.css">
		<script src="plugins/dataTables/dataTables.js"></script>
		<script src="plugins/dataTables/dataTables.bootstrap5.js"></script>

		<link rel="stylesheet" href="css/servicios.css">

	<body>
		<section class="jumbotron text-center bg-light py-5">
			<div class="container">
				<h2 class="jumbotron-heading">Bienvenido a Ash Ketchup</h2>
			</div>
    	</section>
    	
    	<div class="container-fluid mb-5">
    		
    		<div class="row justify-content-center">
    			<div class="col-md-8 col-12">
    				<div class="card shadow-lg">
    					<div class="card-header bg-primary text-white text-center">
    						<h4>Pago de servicios</h4>
    					</div>
    					<div class="card-body">
    						<form id="servicioFormulario" action="serviciosConfirmacion.html" method="post" autocomplete="off">
    							<div class="row mb-3">
	                        		<div class="col-12">
	                        			<label for="cuenta" class="form-label">Cuenta a debitar</label>
	                        			<select id="cuenta" name="cuenta" class="form-control" required>
	                        				<option disabled>Seleccione una cuenta</option>
	                        				<option value="1">Cuenta de Ahorros</option>
	                        				<option value="2">Cuenta de Plazos</option>
	                        			</select>
	                        		</div>
	                        	</div>
	                        	<div class="row mb-3">
	                        		<div class="col-12">
	                        			<h5 class="text-center"><b>Monto disponible: </b>$999.00</h5>
	                        		</div>
	                        	</div>
	                        	<div class="row mb-3">
	                        		<div class="col-md-6 col-12 mb-3">
	                        			<label for="servicio" class="form-label">Seleccione servicio:</label>
	                        			<select id="servicio" name="servicio" class="form-control" required>
	                        				<option></option>
	                        				<option value="1" data="Energia electrica">Energia electrica</option>
	                        				<option value="2">Internet</option>
	                        				<option value="3">Telefonia</option>
	                        				<option value="4">Agua potable</option>
	                        			</select>
	                        		</div>
	                        		<div class="col-md-6 col-12">
	                        			<label for="npe" class="form-label">Digite NPE:</label>
	                        			<input type="number" class="form-control" id="npe" min="1" max="9999999999999999" step="1" required>
	                        		</div>
	                        	</div>
	                        	<div class="row mb-3" id="espacioConsultar">
	                        		<div class="col-6">
	                        			<a href="home.html" class="btn btn-danger btn-block">Cancelar</a>
	                        		</div>
	                        		<div class="col-6">
	                        			<button id="btnConsultarInfo" class="btn btn-info btn-block">Consultar</button>
	                        		</div>
	                        	</div>
	                        	
	                        	<div id="espacioInfoNpe">
	                        		<div class="row mb-3" >
	                        			<div class="col-6">
	                        				<b>Fecha de vencimiento:</b> 29/09/2024
	                        			</div>
	                        			<div class="col-6">
	                        				<b>Monto:</b> $26.69
	                        			</div>
	                        		</div>
	                        		<div class="row mb-3">
	                        			<div class="col-6">
	                        				<a href="home.html" class="btn btn-danger btn-block">Cancelar</a>
	                        			</div>
	                        			<div class="col-6">
	                        				<button type="submit" class="btn btn-success btn-block">Confirmar Pago</button>
	                        			</div>
	                        		</div>
	                        	</div>
	                        </form>
						</div>
						<div class="card-footer text-center">
							<small class="text-muted">Asegúrese de que su saldo sea suficiente.</small>
						</div>
					</div>
				</div>
    		</div>
    		
    	</div>
    	
    	<footer class="footer fixed-bottom bg-dark">
    		<div class="container text-center">
    			<span class="text-muted">© 2024 The coding crew, Inc.</span>
    		</div>
    	</footer>
	</body>
</html>
